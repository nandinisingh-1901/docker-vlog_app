<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update vlog</title>
</head>
<body>
<!--form save karne ke liye-->
<form th:action="@{/edit-vlog}" method="post">
    <input type="hidden" name="id" th:value="${x.id}"><br>
    Enter Title: <input type = "text" name = "title" id ="title" th:value="${x.title}" ><br>
    Enter Description: <input type = "text" name = "content" id = "content" th:value="${x.content}" ></input>
    <button type="submit">Save</button>
</form>
</body>
</html>
